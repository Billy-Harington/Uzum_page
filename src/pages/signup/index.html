<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Merienda:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body>
    
    <div class="register_container">
        <h2>Регистрация</h2>
        
        <form name="register">
          <input type="email" name="email" placeholder="Почта" >
          <span class="email_handeler" ></span>
          <input type="text" name="name" placeholder="Имя">
          <span class="name_handeler" ></span>
          <input type="text" name="surname" placeholder="Фамилия">
          <span class="surname_handeler" ></span>
          <input type="password" name="password" placeholder="Пароль">
          <span class="password_handler" ></span>
          <button>Продолжить</button>
         
          <a href="/src/pages/signin/">Войти в аккаунт</a>
        </form>
      </div> 
      


    <script type="module" src="./script.ts"></script>
</body>
</html>
